{% extends "layout.html" %}

{% block title %}
  My shop
{% endblock %}

{% block body %}
    <h2> Thông tin tài khoản</h2>
    <form action="{{url_for('updateInformation')}}" method="post">
      <div class="form-group">
        <lable for="id">ID </lable>
        <input class="form-control" name="id" value='{{user.id}}' readonly>
      </div>
      <div class="form-group">
        <lable for="user_name">User Name </lable>
        <input class="form-control" name="user_name" value='{{user.user_name}}'  readonly>
      </div>
      <div class="form-group">
        <lable for="full_name">Full Name</lable>
        <input class="form-control" name="full_name" value='{{user.full_name}}' type="text">
      </div>
      <div class="form-group">
        <lable for="email">Email</lable>
        <input  class="form-control" name="email" value='{{user.email}}' type="text">
      </div>
      <div class="form-group">
        <lable for="phone">Phone</lable>
        <input class="form-control" name="phone" value='{{user.phone}}' type="number">
      </div>
      <div class="form-group">
        <lable for="gender">Giới tính</lable>
          <select name='gender' class="form-control">
            <option value='{{user.gender}}'>{{user.gender}}</option>
            {% if user.gender == 'Nam' %}
              <option value="Nữ">Nữ</option>
              <option value="Khác">Khác</option>
            {% elif user.gender == 'Nữ' %}
              <option value='Nam'>Nam</option>
              <option value="Khác">Khác</option>
            {% else %}
              <option value='Nam'>Nam</option>
              <option value='Nữ'>Nữ</option>
            {% endif %}
          </select>
      </div>
      <div class="form-group">
        <lable for="address">Loại sản phẩm</lable>
        <input class="form-control" name="address" value='{{user.address}}' type='text'>
      </div>
      <div class="form-group">
        <input class="btn btn-primary" name="add" type="submit" value='Cập nhật'>
      </div>
    </form>

{% endblock %}
